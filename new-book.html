<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/duck.png" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Aggiungi un Libro</title>
  </head>
  <body>
    <header class="mb-4">
      <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="./index.html">
            <img class="w-100 h-100" src="./img/duck.png" alt="Logo" />
          </a>
          <button
            class="navbar-toggler"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">
                  Catalogo Libri
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Storico Prestiti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link">Help</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Cerca..."
                aria-label="Search"
                data-bs-theme="light"
              />
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container d-flex flex-column gap-3">
        <!-- Intestazione Pagina -->
        <h1 class="h2">Nuovo Libro</h1>
        <!-- Form -->
        <form action="" class="d-flex flex-column gap-3">
          <!-- Nome/Cognome/Titolo -->
          <div class="row">
            <div class="col-6">
              <label for="author-name" class="form-label">Nome Autore</label>
              <input
                id="author-name"
                class="form-control"
                type="text"
                placeholder="Inserisci il nome dell'autore"
              />
            </div>
            <div class="col-6">
              <label for="author-surname" class="form-label">Cognome Autore</label>
              <input
                id="author-surname"
                class="form-control"
                type="text"
                placeholder="Inserisci il cognome dell'autore"
              />
            </div>
            <div class="col">
              <label for="book-title" class="form-label mt-3">Titolo</label>
              <input
                id="book-title"
                class="form-control"
                type="text"
                placeholder="Inserisci il titolo del libro"
              />
              <div class="form-text">Titolo versione italiana</div>
            </div>
          </div>
          <!-- Genere/Anno/ISBN -->
          <div class="row gy-3">
            <div class="col">
              <label for="gerne-select" class="form-label">Genere</label>
              <select id="gerne-select" class="form-select" aria-label="Genre Select">
                <option selected>Scegli il genere</option>
                <option value="1">Fantasy</option>
                <option value="2">Avventura</option>
                <option value="3">Fantascienza</option>
              </select>
            </div>
            <div class="col-12">
              <label for="publishing-year" class="form-label">Anno di Pubblicazione</label>
              <input
                id="publishing-year"
                class="form-control"
                type="number"
                placeholder="Inserisci l'anno"
              />
            </div>
            <div class="col-12">
              <label for="isbn-code" class="form-label">ISBN#</label>
              <input
                id="isbn-code"
                class="form-control"
                type="number"
                placeholder="Inserisci il codice ISBN#"
              />
            </div>
          </div>
          <div class="border-bottom my-2 mt-4"></div>
          <!-- Note/Digitale/Invia -->
          <div class="row gy-3">
            <div class="col-12">
              <label for="notes" class="form-label">Note</label>
              <textarea
                id="notes"
                class="form-control custom-textarea"
                placeholder="Inserisci eventuali note sul libro"
              ></textarea>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="digital-check" />
                <label class="form-check-label" for="digital-check">
                  Disponibile anche in digitale
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary mb-4">Aggiungi Libro</button>
            </div>
          </div>
        </form>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
